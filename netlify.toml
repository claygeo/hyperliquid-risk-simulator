# Netlify Build Configuration for Hyperliquid Risk Simulator

[build]
  # Command to build your app
  command = "npm run build"
  
  # Directory where build outputs are placed
  publish = "dist"

# Redirect all routes to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Build environment
[build.environment]
  # Node version to use (adjust if needed)
  NODE_VERSION = "18"

# Optional: Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache static assets for 1 year
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    # Don't cache index.html
    Cache-Control = "public, max-age=0, must-revalidate"

